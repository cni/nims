<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
<title>NIMS Experiments</title>

<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" py:if="False"/>
<script data-main="${tg.url('/javascript/experiments')}" src="${tg.url('/javascript/require.js')}"></script>

<style>
    .access_none { color:gray; }
    .access_anonread { }
    .access_readonly { }
    .access_readwrite { }
    .access_manage { }

    #add_experiment_iframe { width:300px; height:200px;}
    #add_user_iframe { width:300px; height:200px;}
    #users { width:300px; }
    #experiments { clear:left; width:300px; }
    #user_pop { padding:0 0 0 0; margin:0px;}

</style>
</head>

<body>
    <div id="user_pop" class="pop" style="display:none">
        <iframe id="edit_user_iframe" src="" frameborder="no"/>
    </div>
    <div id="access_dialog" title="Select access level to assign:" style="display:none">
        <select id="access_select">
        </select>
    </div>
    <h2>Experiments</h2>
      <ul>
        <li>View Experiment access privileges by selecting an Experiment.</li>
        <li>View User access privileges by selecting a User.</li>
        <li>Assign access privileges by dragging Users to Experiments or vice versa.</li>
      </ul>

    <table id="experiments" class="scrolltable" style="visibility:hidden">
        <thead>
            <tr>
                <py:for each="col in exp_columns">
                    <th py:with="name, cls = col" class="${cls}">${name}</th>
                </py:for>
                <th>Access Level</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <table id="users" class="scrolltable" style="visibility:hidden">
        <thead>
            <tr>
                <py:for each="col in user_columns">
                    <th py:with="name, cls = col" class="${cls}">${name}</th>
                </py:for>
                <th>Access Level</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <iframe id="add_experiment_iframe" src="../experiment/create" frameborder="no"/>
    <iframe id="add_user_iframe" src="../user/create" frameborder="no"/>
</body>
</html>
